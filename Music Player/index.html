<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <title>Player</title>
  </head>
  <body>
    <div class="container">
      <div class="player_img">
        <img src="images/img.jpg" id="cover" class="active" />
      </div>
      <h2 id="music_title">Music Player</h2>
      <h3 id="musric_artist">Singer</h3>
      <audio src="songs/Oo Maahi.mp3"></audio>
      <div class="player_progress" id="player_progress">
        <div class="progress" id="progress">
          <div class="music_duration">
            <span id="current_time">0:00</span>
            <span id="duration">3:47</span>
          </div>
        </div>
      </div>
      <div class="player_controls">
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
      </div>
    </div>
  </body>
  <script src="logic.js"></script>
</html>
